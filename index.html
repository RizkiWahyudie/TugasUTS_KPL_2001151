<head>
    <meta charset="UTF-8">

<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-between">
                    <div></div>
                    <div class="modal-title">
                        <span id="output_nama" class="modal-nama"></span>
                        <span id="output_nik" class="modal-nik"></span>
                    </div>
                    <div><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-around modal-up">
                        <div>
                            <h6>Gaji Pokok</h6>
                            <h5 id="total_gapok"></h5>
                        </div>
                        <div>
                            <h6>Tunjangan</h6>
                            <h5 id="total_tunjangan"></h5>
                        </div>
                        <div>
                            <h6>Potongan</h6>
                            <h5 id="total_potongan"></h5>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="total_gaji">
                        <h1 id="total"></h1>
                        <h6>Total Gaji</h6>
                    </div>
                    <div class="line"></div>
                    <div class="d-flex justify-content-around modal-down">
                        <div>
                            <h6>Golongan</h6>
                            <h5 id="output_gol"></h5>
                        </div>
                        <div>
                            <h6>Jenis Kelamin</h6>
                            <h5 id="output_jk"></h5>
                        </div>
                        <div>
                            <h6>Status </h6>
                            <h5 id="output_status"></h5>
                        </div>
                        <div>
                            <h6>Jumlah Anak </h6>
                            <h5 id="output_anak"></h5>
                        </div>
                    </div>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
            </div>
        </div>
    </div>
    <section class="login_bg">
        <div class="Login_side">
            <div class="Login_left">
                <div class="Box_img">
                    <div class="Login_desc">
                        <h1 class="text-center">Calculator Gaji PNS</h1>
                    </div>
                    <img src="img/kerja.png" class="Login_img" alt="">
                    <div class="Login_desc">
                        <h4 class="text-center">Start increasing your <br> income 300% in a month</h4>
                    </div>
                </div>
            </div>
            <div class="Login_right">
                <div class="Login_password">
                    <span class="Login_title">Input your data to get started</span>
                    <div class="Password my-4">
                        <div class="Password_all">
                            <span class="Password_title">NIK</span>
                            <input type="text" id="nik" class="Password_input" placeholder="Enter your username" required>
                            <i class="uil uil-lock-alt Password_eye"></i>
                        </div>
                    </div>
                    <div class="Password">
                        <div class="Password_all">
                            <span class="Password_title">Nama</span>
                            <input type="text" id="nama" class="Password_input" placeholder="6+ Strong character" required>
                            <i class="uil uil-at Password_eye"></i>
                        </div>
                    </div>
                    <div class="Password my-4">
                        <div class="Password_all selectdiv">
                            <span class="Password_title">Golongan PNS</span>
                            <select id="golongan">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                    <div class="Password">
                        <div class="Password_all selectdiv">
                            <span class="Password_title">Jenis Kelamin</span>
                            <select id="jk">
                                    <option>Laki-laki</option>
                                    <option>Perempuan</option>
                            </select>
                        </div>
                    </div>
                    <div class="Password my-4">
                        <div class="Password_all selectdiv">
                            <span class="Password_title">Status</span>
                            <select id="status">
                                    <option>Kawin</option>
                                    <option>Belum Kawin</option>
                                    <option>Single Parent</option>
                            </select>
                        </div>
                    </div>
                    <div class="Password">
                        <div class="Password_all selectdiv">
                            <span class="Password_title">Jumlah Anak</span>
                            <select id="anak">
                                    <option value="0">-</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">Lebih dari 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-check mt-3">
                        <input class="form-check-input bg-secondary" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            &nbsp;Remember me
                        </label>
                        <a href="" class="text-decoration-none">Forgot password</a>
                    </div>
                    <div class="Login_btn">
                        <button class="Password_btn Btn_form" data-bs-toggle="modal" type="submit" onclick="hasil()" data-bs-target="#exampleModal">CALCULATE</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- SCRIPT -->
    <script>
        function hasil() {
            var gol = parseInt(document.getElementById('golongan').value);
            var child = parseInt(document.getElementById('anak').value);
            var nomorInduk = (document.getElementById('nik').value);
            var name = (document.getElementById('nama').value);
            var jenis_kel = (document.getElementById('jk').value);
            var state = (document.getElementById('status').value);
            var gapok;
            var tunjangan;
            var potongan;
            var total_gaji
            if (gol == 1) {
                gapok = 2200000;
                potongan = 110000;
            } else if (gol == 2) {
                gapok = 2900000;
                potongan = 145000;
            } else if (gol == 3) {
                gapok = 3600000;
                potongan = 180000;
            } else if (gol == 4) {
                gapok = 4500000;
                potongan = 225000;
            }
            if (child == 0) {
                tunjangan = gapok / 5;
            } else if (child == 1) {
                tunjangan = gapok / 4;
            } else if (child == 2) {
                tunjangan = gapok / 3;
            } else if (child >= 3) {
                tunjangan = gapok / 2;
            }
            document.getElementById('total_gapok').innerHTML = 'Rp. ' + gapok;
            document.getElementById('total_tunjangan').innerHTML = 'Rp. ' + tunjangan;
            document.getElementById('total_potongan').innerHTML = 'Rp. ' + potongan;
            document.getElementById('output_nik').innerHTML = nomorInduk;
            document.getElementById('output_nama').innerHTML = name;
            document.getElementById('output_jk').innerHTML = jenis_kel;
            document.getElementById('output_status').innerHTML = state;
            document.getElementById('output_gol').innerHTML = gol;
            document.getElementById('output_anak').innerHTML = child;
            total_gaji = (gapok + tunjangan) - potongan;
            document.getElementById('total').innerHTML = 'Rp. ' + total_gaji;
        }
    </script>
