<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator | PNS</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3213/3213597.png" type="image/x-icon">
    <!-- ICONSCOUT -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- BOX ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styleGaji.css">
    <link rel="stylesheet" href="card.css">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-between">
                    <div></div>
                    <div class="modal-title">
                        <span id="output_nama" class="modal-nama"></span>
                        <span id="output_nik" class="modal-nik"></span>
                    </div>
                    <div><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-around modal-up">
                        <div>
                            <h6>Gaji Pokok</h6>
                            <h5 id="total_gapok"></h5>
                        </div>
                        <div>
                            <h6>Tunjangan</h6>
                            <h5 id="total_tunjangan"></h5>
                        </div>
                        <div>
                            <h6>Potongan</h6>
                            <h5 id="total_potongan"></h5>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="total_gaji">
                        <h1 id="total"></h1>
                        <h6>Total Gaji</h6>
                    </div>
                    <div class="line"></div>
                    <div class="d-flex justify-content-around modal-down">
                        <div>
                            <h6>Golongan</h6>
                            <h5 id="output_gol"></h5>
                        </div>
                        <div>
                            <h6>Jenis Kelamin</h6>
                            <h5 id="output_jk"></h5>
                        </div>
                        <div>
                            <h6>Status </h6>
                            <h5 id="output_status"></h5>
                        </div>
                        <div>
                            <h6>Jumlah Anak </h6>
                            <h5 id="output_anak"></h5>
                        </div>
                    </div>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
            </div>
        </div>
    </div>
    <section class="login_bg">
        <div class="Login_side">
            <div class="Login_left">
                <div class="Box_img">
                    <div class="Login_desc">
                        <h1 class="text-center">Calculator Gaji PNS</h1>
                    </div>
                    <img src="img/kerja.png" class="Login_img" alt="">
                    <div class="Login_desc">
                        <h4 class="text-center">Start increasing your <br> income 300% in a month</h4>
                    </div>
                </div>
            </div>
            <div class="Login_right">
                <div class="Login_password">
                    <span class="Login_title">Input your data to get started</span>
                    <div class="Password my-4">
                        <div class="Password_all">
                            <span class="Password_title">NIK</span>
                            <input type="text" id="nik" class="Password_input" placeholder="Ex : 3171****" required>
                            <i class="uil uil-lock-alt Password_eye"></i>
                        </div>
                    </div>
                    <div class="Password">
                        <div class="Password_all">
                            <span class="Password_title">Nama</span>
                            <input type="text" id="nama" class="Password_input" placeholder="Enter your name" required>
                            <i class="uil uil-at Password_eye"></i>
                        </div>
                    </div>
                    <div class="Password my-4">
                        <div class="Password_all selectdiv">
                            <span class="Password_title">Golongan PNS</span>
                            <select id="golongan">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                    <div class="Password">
                        <div class="Password_all selectdiv">
                            <span class="Password_title">Jenis Kelamin</span>
                            <select id="jk">
                                    <option>Laki-laki</option>
                                    <option>Perempuan</option>
                            </select>
                        </div>
                    </div>
                    <div class="Password my-4">
                        <div class="Password_all selectdiv">
                            <span class="Password_title">Status</span>
                            <select id="status">
                                    <option>Kawin</option>
                                    <option>Belum Kawin</option>
                                    <option>Single Parent</option>
                            </select>
                        </div>
                    </div>
                    <div class="Password">
                        <div class="Password_all selectdiv">
                            <span class="Password_title">Jumlah Anak</span>
                            <select id="anak">
                                    <option value="0">-</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">Lebih dari 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-check mt-3">
                        <input class="form-check-input bg-secondary" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            &nbsp;Remember me
                        </label>
                        <a href="" class="text-decoration-none">Forgot password</a>
                    </div>
                    <div class="Login_btn">
                        <button class="Password_btn Btn_form" data-bs-toggle="modal" type="submit" onclick="hasil()" data-bs-target="#exampleModal">CALCULATE</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
